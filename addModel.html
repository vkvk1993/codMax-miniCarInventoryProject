<head>
    <meta charset="utf-8" />

    <title>Car Inventory System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" rel="stylesheet" />
    <script>
        $( document ).ready(function() {
            $("#yearpicker").datepicker({
                format: "yyyy",
                viewMode: "years", 
                minViewMode: "years"
            });

            var $dropdown = $("#manufacturerDropDown .dropdown-menu");
            var manufacturers = jQuery.parseJSON(getManufacturers().result);
            $.each(manufacturers, function(k,v) {
                $dropdown.append('<a class="dropdown-item" id= "'+v.id+'" '
                        +'onCLick='+
                        "updateButtonText('manufacturerId','manufacturerDropDownButton','"+v.name+"','"+v.id+"');>"+v.name+"</a>");
            }); 
        });
        </script>
</head>

        <form id="addModel">
            <div class="row">
                <div class="col-md-4">
                    <div class="dropdown" id="manufacturerDropDown">
                        <input type="hidden" id="manufacturerId" name="manufacturerId" value=""/>
                        <button type="button" value="" class="btn btn-primary dropdown-toggle" id="manufacturerDropDownButton"
                            data-toggle="dropdown">
                            Manufacturers
                        </button>
                        <div class="dropdown-menu"> </div>
                    </div>
                    <br>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" class="form-control" id="modelName" name="modelName" placeholder="Model Name"></br>
                        <input type="text" class="form-control" id="color" name="color" placeholder="Car color"></br>
                        <input type="text" class="form-control" id="yearpicker" name="year" placeholder="Manufacturing Year"></br>
                        <input type="text" class="form-control" id="number" name="number" placeholder="Registration Number"></br>
                        <textarea class="form-control" rows="5" id="note" name="note" placeholder="Note"></textarea></br>
                        <input type="file" class="form-control" id="pictureNames" name="pictureNames" placeholder="Browse Pictres"
                            multiple="multiple"></br>
                        <button type="submit" class="btn" onClick="submitForm('addModel','modelController.php?type=addModel');">Add</button>
                    </div>

                </div>
